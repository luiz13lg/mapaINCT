<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/v6.3.1-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Mapa INCT</title>
</head>
<body>
    <div id="filtro">
        <input type="date" name="data-logs" id="data-logs" min="2020-05-17" onchange="obterDataSelecionada()">
        <select name="droplist-logs" id="droplist-logs" onchange="obterLogSelecionado()">
            <option value="-" selected>Log atual</option>
        </select>
        
        <div class="divInput"><input type="checkbox" checked id="estacoes-desativadas" onchange="ocultarLayerEstacoesDesativadas()"> Estações Desativadas</div>
        <div class="divInput"><input type="checkbox" checked id="estacoes-ativadas" onchange="ocultarLayerEstacoesAtivadas()"> Estações em Funcionamento</div>

        <div class="divIteracao">
            <p id="data-info"></p>
            <input type="date" name="data-um" id="data-um" min="2020-05-17">
            <input type="date" name="data-dois" id="data-dois" min="2020-05-17">
            <button id="botaoIteracao" onclick="iterarEntreDatas()"><img src="./img/botao-proximo.png" id="imagemBotaoProximo"></button>
        </div>
    </div>

    <div id="js-map"></div>
    
    <div id="legenda">
        <p><img src="./img/triangulo-verde.png" id="imagemLegenda">Atualizado há menos de 1h</p>
        <p><img src="./img/triangulo-laranja.png" id="imagemLegenda">Atualizado há mais de 1h</p>
        <p><img src="./img/triangulo-vermelho.png" id="imagemLegenda">Offline</p>
    </div>
    
    <div class="containerOverlay">
        <span id="Station"></span>
        <span id="Last"></span>
        <span id="Size"></span>
        <span id="Received"></span>
        <span id="Status"></span>
    </div>

    <div class="containerOverlayStation">
        <span id="Name-Station"></span>
    </div>
        
    <script src="./libs/v6.3.1-dist/ol.js"></script>
    <script src="./main.js"></script>
</body>
</html>
